<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>3D VIEWER</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-md-6 col-xs-12" >
                <div class="form-group">
                  <label for="spreadsheet">
                    <span class="glyphicon glyphicon-link"></span>
                    Link
                  </label>
                  <input id="input-spreadsheet" name="spreadsheet" type="text" class="form-control" placeholder="Link a SpreadSheet" value="https://docs.google.com/spreadsheets/d/1Io9jL33nJIm5jZVzr5UtQTqny-1IRmnOLO2XK-ZOSjE/edit#gid=0">
                  <p class="help-block">Link a la hoja de calculo de Google.</p>
                </div>
                <div class="pull-right">
                  <button id="btn-load" type="button" class="btn btn-default  pull-right">
                    <span class="glyphicon glyphicon-floppy-open"></span>
                    Cargar
                  </button>
                  <button id="btn-export" type="button" class="btn btn-default  pull-right">
                    <span class="glyphicon glyphicon-floppy-save"></span>
                    Exportar modelo
                  </button>
                  <button id="btn-export-gif" type="button" class="btn btn-default  pull-right">
                    <span class="glyphicon glyphicon-facetime-video"></span>
                    Exportar GIF
                  </button>
                  <button id="btn-export-img" type="button" class="btn btn-default  pull-right">
                    <span class="glyphicon glyphicon-picture"></span>
                    Exportar IMG
                  </button>
                </div>
              </div>

              <div class="col-md-6 col-xs-12">
                <div class="col-md-6 col-xs-12">
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="checkbox" id="rotate-check" autocomplete="off"> <span class="glyphicon glyphicon-repeat"></span> Rotar
                    </label>
                    <label class="btn btn-default">
                      <input type="checkbox" id="grid-check" autocomplete="off"> <span class="glyphicon glyphicon-th-large"></span> Rejilla
                    </label>
                    <label class="btn btn-default">
                      <input type="checkbox" id="fixed-camera-check" autocomplete="off"> <span class="glyphicon glyphicon-camera"></span> Centrar
                    </label>
                    <label class="btn btn-default">
                      <input type="checkbox" id="meshes-visibility-check" autocomplete="off"> <span class="glyphicon glyphicon-eye-close"></span> Ocultar piezas
                    </label>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="btn-group pull-right">
                    <input type="color" id="edge-color" name="color" value="#ffffff"> Color de borde
                  </div>
                  <div class="btn-group pull-right">
                    <input type="range" id="piece-scale" name="scale" step="0.01" max="1" min="0.9" value="0.98"> Test
                  </div>
                </div>
                <div class="col-xs-12">
                  <button id="btn-zoom-in" type="button" class="btn btn-default btn-lg col-xs-2 col-xs-offset-5">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                  </button>
                </div>
                <div class="col-xs-12">
                  <button id="btn-rotate-left" type="button" class="btn btn-default btn-lg col-xs-2 col-xs-offset-3">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                  </button>
                  <button id="btn-look-at" type="button" class="btn btn-default btn-lg col-xs-2">
                    <span class="glyphicon glyphicon-camera"></span>
                  </button>
                  <button id="btn-rotate-right" type="button" class="btn btn-default btn-lg col-xs-2 ">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                  </button>
                </div>
                <div class="col-xs-12">
                  <button id="btn-zoom-out" type="button" class="btn btn-default btn-lg col-xs-2 col-xs-offset-5">
                    <span class="glyphicon glyphicon-zoom-out"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
			<div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="panel panel-default">
            <div class="panel-body fixed-panel">
              <div id="viewer">
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
			<div class="row">
        <div class="col-xs-12">

        <div class="panel panel-default">
				  <div class="panel-body fixed-table">
              <!-- Table -->
              <table id="meshes-table" class="table">
                <thead>
                  <tr>
                    <th class="col-md-1">#</th>
                    <th class="col-md-1">TAG</th>
                    <th class="col-md-1">Ancho</th>
                    <th class="col-md-1">Espesor</th>
                    <th class="col-md-1">Largo</th>
                    <th class="col-md-1">X</th>
                    <th class="col-md-1">Y</th>
                    <th class="col-md-1">Z</th>
                    <th class="col-md-1">Color</th>
                    <th class="col-md-1">Orientaci√≥n</th>
                    <th class="col-md-1">Visible</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
			      </div>
			    </div>
        </div>
      </div>
	 </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
		<script src="js/three.min.js"></script>
    <script src="js/gif.js"></script>
		<script src="js/OBJExporter.js"></script>
		<script src="js/Viewer.js"></script>
		<script src="js/app.js"></script>
  </body>
</html>
