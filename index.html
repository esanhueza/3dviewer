		<div class="container-fluid">

			<div class="row">
        <div class="col-xs-12 col-md-7 ">
          <div class="panel panel-default">
            <div class="panel-body fixed-panel">
              <div id="viewer">
              </div>
            </div>
          </div>
        </div>
				<div id="toolbar" class="col-md-offset-7 col-md-5 col-xs-12">
					<div class="panel panel-default">

                <!-- Table -->
                <table id="meshes-table" class="table">
                  <thead>
                    <tr>
                      <th class="col-md-1">#</th>
                      <th class="col-md-2">TAG</th>
                      <th class="col-md-1">Ancho</th>
                      <th class="col-md-1">Espesor</th>

                  </thead>
                  <tbody>
                  </tbody>
                </table>
					  </div>
					</div>
          <div id="tools" class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="spreadsheet">Link</label>
                <input id="input-spreadsheet" name="spreadsheet" type="text" class="form-control" placeholder="Link a SpreadSheet" value="https://docs.google.com/spreadsheets/d/1VcEm4qSq8LcEvS7j5ik01Py43y9HED9jWyQmViWKXAI/edit#gid=0">

                Cargar
              </button>
            </div>
            <div class="col-xs-6">
              <div class="checkbox">
                <label >
                  <input id="grid-check" type="checkbox" name="grid" value="">Rejilla
                </label>
              </div>
            </div>
            <div class="col-xs-12">
              <button id="btn-export" type="button" class="btn btn-default col-xs-2 pull-right">
                Exportar
              </button>
            </div>
            <div class="col-xs-12">
              <button id="btn-zoom-minus" type="button" class="btn btn-default col-xs-2 pull-right">
                -
              </button>
              <button id="btn-zoom-plus" type="button" class="btn btn-default col-xs-2 pull-right">
                +
              </button>
            </div>

          </div>
